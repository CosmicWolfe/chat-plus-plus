<div fxLayout="row" style="min-width: 600px; width: 100%; height: 100%;">
    <!--Left Sidebar-->
    <app-chats style="width: 20%; height: 100%;"></app-chats>
    <div fxLayout="column" fxLayoutAlign="space-between start" style="height: 100%; min-width: 0px; flex-grow: 1;">
        <!--Top Sidebar-->
        <app-info-bar></app-info-bar>
        <!--Messaging Part-->
        <app-messaging [userID]="userID"
               [chatID]="1"></app-messaging>
    </div>
    <!--Right Sidebar, Codes (can expand/collapse)-->
    <app-codes-list style="width: fit-content; height: 100%;"></app-codes-list>
</div>
