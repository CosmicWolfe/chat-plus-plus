<div fxLayout="row" style="min-width: 600px; width: 100%; height: 100%;">
    <!--Left Sidebar-->
    <app-chats style="max-width: 200px !important; min-width: 200px !important; height: calc(100% - 24px); padding: 12px 0px 12px 12px;"
        (changeChatEvent)="changeChat($event)"></app-chats>
    <div fxLayout="column" fxLayoutAlign="space-between start"
         style="height: 100%; min-width: 0px; flex-grow: 1; padding: 12px 0px">
        <!--Top Sidebar-->
        <app-info-bar style="width: 100%;" [chatID]="activeChatId"></app-info-bar>
        <!--Messaging Part-->
        <app-messaging style="width: 100%; min-height: 0px; flex-grow: 1;"
                       [userID]="userID"
                       [chatID]="activeChatId"></app-messaging>
    </div>
    <!--Right Sidebar, Codes (can expand/collapse)-->
    <app-codes-list style="max-width: 600px; height: 100%;"
                    [chatID]="activeChatId"
                    [hidden]="!activeChatId"></app-codes-list>
</div>
